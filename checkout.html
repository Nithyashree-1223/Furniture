<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CozyHaven Furniture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CozyHaven</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="checkout-page">
        <h2>Checkout</h2>
        <div class="checkout-container">
            <div class="checkout-form">
                <h3>Contact Information</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <h3>Shipping Address</h3>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>

                    <h3>Payment Information</h3>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="**** **** **** ****" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="***" required>
                    </div>
                    <button type="submit" class="btn place-order-btn">Place Order</button>
                </form>
            </div>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Comfy Sofa</span>
                    <span>1 x $799.99</span>
                </div>
                <div class="summary-item">
                    <span>Wooden Bed</span>
                    <span>1 x $1199.99</span>
                </div>
                <div class="summary-item total">
                    <span>Subtotal:</span>
                    <span>$1999.98</span>
                </div>
                <div class="summary-item total">
                    <span>Shipping:</span>
                    <span>$50.00</span>
                </div>
                <div class="summary-item total">
                    <strong><span>Total:</span></strong>
                    <strong><span>$2049.98</span></strong>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CozyHaven Furniture. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
